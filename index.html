<body>

    <div class="container">
        <form class="form" name="feedback" action="#" method=post>

            <br>

            <br>

            <br>
            <input class="button" type="submit" name="SubmitButton" value="Submit" onClick="ValidateForm(this.form)">

            <br>
            <input class="button" type="reset" value="Reset">

    <script src="app.js" type="text/javascript"></script>
